<!-- password_reset.html -->
{% extends 'navbar.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh; background-color: #fde1ff;">
    <div class="p-3 row" style="height: 400px;width: 500px;background-color: white;border-radius: 0px;">
        <h3 class="mt-5 ms-3 me-3" style="font-weight:600;">Forgot Password</h3>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <div class="mb-3 ms-3 me-3">
                {{ form.email }}
            </div>
            <div class="mb-3 ms-3 me-3">
                <button class="btn text-light d-flex justify-content-center" style="width: 410px;height: 50px;border-radius: 0%;background-color: #ff4141;font-size: larger;">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
