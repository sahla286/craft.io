{% extends 'navbar.html' %}
{% block content %}

<div class="container mt-5">
    <h5 class="mb-4">Reply to Review</h5>

    <p><strong>{{ review.user.username }}</strong> - {{ review.comment }}</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Reply</button>
    </form>
</div>

{% endblock content %}
