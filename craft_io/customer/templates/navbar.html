{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icons Test</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        * {
            font-family: 'Parkinsans', sans-serif !important;
        }
        .fa-solid {
            font-family: "Font Awesome 6 Free", sans-serif !important;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .form-control, .btn {
            display: flex;
            align-items: center;
        }

        /* Style for HR to act as bottom border for navbar */
        .navbar {
            position: relative;
        }

        .navbar + hr {
            margin-top: 0; /* Optional, remove any margin above */
            border: none;
            border-top: 2px solid #8e8d8d; /* Creates a thin black border */
            /* box-shadow: 0 4px 6px rgba(118, 118, 118, 0.1); Optional shadow for depth */
            margin-bottom: 0; /* Optional, to avoid extra space below the hr */
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030; /* Ensures the navbar stays above other content */
            background-color: white; /* Ensures the navbar background remains visible */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-1 ms-5 ">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="#">
                <h3 style="font-weight: 700; font-family: 'Times New Roman', Times, serif;">
                    <img src="{% static 'image/logo5.png' %}" alt="" style="height: 40px;">
                    CRAFT.IO
                </h3>
            </a>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarTogglerDemo03">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop' %}" style="color: rgb(171, 132, 249);">
                            <h5 class="ms-3">Shop</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' 'PaperCraft' %}" style="color: rgb(171, 132, 249);">
                            <h5 class="ms-3">Paper Craft</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' 'Wooden' %}" style="color: rgb(171, 132, 249);">
                            <h5 class="ms-3">Wooden</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' 'Jute' %}" style="color: rgb(171, 132, 249);">
                            <h5 class="ms-3">Jute</h5>
                        </a>
                    </li>
                </ul>
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 170px; height: 40px;">
                    <button class="btn" type="submit" style="height: 40px; background-color: #ff4141; padding: 10px; border: none;">
                        <i class="fa-solid fa-magnifying-glass" style="color: #f9fafb;"></i>
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-outline-dark rounded-btn ms-4" style="border-radius: 30px; padding: 10px 30px;">Login</a>
                    <a href="{% url 'cartlist' %}" class="d-flex justify-content-center align-items-center ms-4" style="text-decoration: none;">
                        <i class="fa-solid fa-cart-shopping fa-xl me-5" style="color:black;"></i>
                        <span class="position-absolute top-7 start-90 translate-middle badge rounded-pill" style="background-color:#ff4141;padding: 4px 6px 4px 6px;">
                            {{cart}}
                          </span>
                    </a>
                    
                </form>
            </div>
        </div>
    </nav>

    <!-- HR as bottom border of navbar -->
    <hr>

    {% block nav %}
    {% endblock nav %}

    <!-- Bootstrap JS and Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
